<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>User Profile</title>
<script src="http://cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script>
<link rel="stylesheet" type="/text/css"
      href="/static/forms.css">
</head>

<body>
 <form action="/SaveEvent/submit" method="post" id="evdb">
     <fielset>
        <h3> Adding New Event</h3>
	<p>
	<label for="textfield">Event Name:</label>
	<input type="text" name="eventname" id="textfield" required="required">
	<label for="textfield2"></label>
	</p>
	<p> 
	  <label for="ev_date">Event Date:</label>
      <input type="date" name="event_date" id="ev_date" required="required">
   </p>
	<label for="textarea">Event Discription:</label>
   <textarea name="event_discription" rows="4" maxlength="256" id="textarea"></textarea>
    <br><br>

	<input type="submit" value="Submit">
	<input type="reset" value="Reset!">
	</p>
</fieldset>
</form>

<script>

  if ($.browser.msie && $.browser.version < 10) {
    $('#upro[required]').addClass('required').removeAttr('required');
    $("#upro").validator();
   }

  if ($.browser.safari) {
    $('#upro[required]').addClass('required').removeAttr('required');
    $("#upro").validator();
  }

</script>

</body>
</html>
