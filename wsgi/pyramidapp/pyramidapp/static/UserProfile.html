<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>User Profile</title>
<script src="http://cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script>
<link rel="stylesheet" type="/text/css"
      href="/static/forms.css">
</head>

<body>
 <form action="/SubmitUserProfile/submit" method="post" id="upro">
     <fielset>
        <h3> Event Registration </h3>
	<p>
	<label for="textfield">First Name:</label>
	<input type="text" name="firstname" id="textfield" required="required">
	<label for="textfield2">Last Name:</label>
	<input type="text" name="lastname" id="textfield2" required="required">
	<br><br>

	<label for="password">Password:</label>
	<input type="password" name="password" id="password" required="required">
	<br><br>

	<label for="email">Email:</label>
	<input type="email" name="email" id="email" required="">
	<br><br>

	<label for="tel">Phone:</label>
	<input type="tel" name="phonenumber" id="tel" required="required">
	</p>
	 
        Which event will you attend? <br>
	<label>          
        <input type="checkbox" name="event_choice" value="Oct-2013-Saturday" id="whichevent_0">
	Saturday</label>
	<label>
	<input type="checkbox" name="event_choice" value="Oct-2013-Sunday" id="whichevent_1">
	Sunday</label>
	<br>

	Are you a broker or real estate agent? <br>
  		<label>
    		<input type="radio" name="agent_q" value="Yes" id="agent_q_0"  required="">
    		Yes</label>
  		<label>
    		<input type="radio" name="agent_q" value="No" id="agent_q_1"  required="">
    		No</label>
	<br>
    
   	Have you ever been to a land investment seminar?<br>
		<label>
		<input type="radio" name="seminar_q" value="Yes" id="seminar_q_0" required="">
		Yes</label>
		<label>
		<input type="radio" name="seminar_q" value="No" id="seminar_q_1" required="">
		No</label>
	<br>

	Have you ever invested on any lands?<br>
		<label>
		<input type="radio" name="land_q" value="Yes" id="lands_q_0"  required="">
		Yes</label>
		<label>
		<input type="radio" name="land_q" value="No" id="lands_q_1"   required="">
 		No</label>
		<br>
	If yes, 
	<label for="textfield3">when:</label>
		<input type="text" name="when" id="textfield3">
		<label for="textfield4">where:</label>  
		<input type="text" name="where" id="textfield4">
	<br><br>

	<input type="submit" value="Submit">
	<input type="reset" value="Reset!">
	</p>
</fieldset>
</form>

<script>

  if ($.browser.msie && $.browser.version < 10) {
    $('#upro[required]').addClass('required').removeAttr('required');
    $("#upro").validator();
   }

  if ($.browser.safari) {
    $('#upro[required]').addClass('required').removeAttr('required');
    $("#upro").validator();
  }

</script>

</body>
</html>
